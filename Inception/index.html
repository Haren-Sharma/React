<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root">
      <!-- 
      this will be done by react
      <div id="container">
      <h2>Haren</h2>
      <h2>Sharma</h2>
      </div> 
      -->
    </div>
  </body>

  <script
    crossorigin
    src="https://unpkg.com/react@18/umd/react.development.js"
  ></script>
  <script
    crossorigin
    src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
  ></script>
  <script>
    const heading1 = React.createElement("h2", {key:"Haren"}, "Haren");
    const heading2 = React.createElement("h2", {key:"Sharma"}, "Sharma");
    const container = React.createElement(
      "div",
      {
        id: "container",
        style:{
          backgroundColor:'yellow'
        }
      },
      [heading1, heading2]
    );
    //1st arg is the type of element
    //2nd arg is the props
    //3rd arg is the children
    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(container);
  </script>
</html>
